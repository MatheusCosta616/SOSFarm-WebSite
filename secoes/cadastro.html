cadastro
    <div class="content">
        <!--Formulário-->
        <div id="formulario">
            <h2>Cadastro de Usuário</h2>
            <form>
              <label for="nome">Nome</label>
              <input type="text" id="nome" required>
        
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" required>
        
              <label for="email">Email</label>
              <input type="email" id="email" required>
        
              <label for="senha">Senha</label>
              <input type="password" id="senha" required>

              <label for="confirm">Confirme sua senha</label>
              <input type="password" id="confPass">
        
              <input id="cadastro" type="button" value="Enviar" onclick="enviarFormulario()">
            </form>
            <p id="jaPossui">Já possui uma conta? <a id='click' href="./login.html">CLIQUE AQUI</a></p>
          </div>
    </div>
